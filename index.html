<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Snap</title>
</head>
<body>

  <header class="header">
    <section class="logo-container">
        <img class="svg-logo" src="images\logo.svg" alt="Logo">
    </section>
    <nav class="menu-section">
      <a class="close" href="#"><i class="fa fa-xmark"></i></a>
      <section class="features-section">
        <a class="menu-item item" id="features" href="#">Features <img id="feat-arrow-down" src="images\icon-arrow-down.svg" alt=""></a>
        <ul id="features-list-items" hidden>
          <li><img class="menu-icons" src="images\icon-todo.svg" alt=""> Todo List</li>
          <li><img class="menu-icons" src="images\icon-calendar.svg" alt=""> Calendar</li>
          <li><img class="menu-icons" src="images\icon-reminders.svg" alt=""> Remainder</li>
          <li><img class="menu-icons" src="images\icon-planning.svg" alt=""> Planning</li>
        </ul>
      </section>

      <section>
        <a class="menu-item item" id="company" href="#">Company <img id="com-arrow-down" src="images\icon-arrow-down.svg" alt=""></a>
        <ul id="company-list-items" hidden>
          <li>History</li>
          <li>Our Team</li>
          <li>Blog</li>
        </ul>
      </section>

      <div><a class="menu-item item" href="#">Careers</a></div>
      <div><a class="menu-item item" href="#">About</a></div>

      <!-- mobile login and button  -->
      <div class="log-reg-mobile">
        <a class="login menu-item" href="#">Login</a>
        <button class="register-btn menu-item" id="registerBtn">Register</button>
      </div>
    </nav>

    <!-- desktop login and mobile -->
    <div class="log-reg-desktop">
      <a class="login menu-item" href="#">Login</a>
      <button class="register-btn menu-item" id="registerBtn">Register</button>
    </div>

    <!-- mobile menu icon -->
    <i id="bar" class="fa fa-bars"></i>
  </header>

  <section class="container">
    <div class="img-container">
      <img class="img-hero-mobile" src="images\image-hero-mobile.png" alt="image-hero">

      <img class="img-hero-desktop" src="images\image-hero-desktop.png" alt="image-hero">
    </div>

    <div class="contents">
      <h2 class="heading">Make <span id="line-b">remote work</span></h2>
      <p>
        Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
      </p>
      <button class="lm-btn" id="learnMoreBtn">Learn more</button>

      <div class="client-logo-container">
        <img class="client-logo" src="images\client-databiz.svg" alt="databiz">
        <img class="client-logo" src="images\client-audiophile.svg" alt="audiophile">
        <img class="client-logo" src="images\client-meet.svg" alt="meet">
        <img class="client-logo" src="images\client-maker.svg" alt="maker">
      </div>
    </div>
  </section>

  <script src ="index.js"></script>
</body>
</html>
